<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
        
        <h1>Create new account </h1>      
        
    </div>

<div class="row justify-content-center">

<div class="col-10">


<!--the form to create account--> 
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Branch</label>
            <select formControlName="branch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.branch.errors }">
                
                <option value="chennai">chennai</option>
                <option value="pune">pune</option>
                <option value="banglore">banglore</option>
                <option value="hyderabad">hyderabad</option>
            </select>
            <div *ngIf="submitted && f.branch.errors" class="invalid-feedback">
                <div *ngIf="f.branch.errors.required">Branch is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Account Type</label>
            <select formControlName="accounttype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accounttype.errors }">
                
                <option value="SAVINGS">savings</option>
                <option value="CURRENT">current</option>
                <option value="CHECKING">checking</option>
            </select>
            <div *ngIf="submitted && f.accounttype.errors" class="invalid-feedback">
                <div *ngIf="f.accounttype.errors.required">Acc Type is required</div>
            </div>
        </div>
        
        
    </div>
    
    <div class="form-group">
        <label for="balance">Acc Balance</label>
        <input type="number" formControlName="balance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.balance.errors }" />
        <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
            <div *ngIf="f.balance.errors.required">To customer is required</div>
        </div>
    </div>
    
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create
        </button>
    </div>
</form>
</div>
</div>
<div class="row justify-content-center">


<button class="btn btn-primary" (click)="logout()"> Logout </button><br>
<a [routerLink]="['/admin']" >Back to Admin Home</a>
</div>

</div>
