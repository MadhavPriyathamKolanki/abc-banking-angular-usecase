<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
        
        <h1>Welcome to Admin Home Page</h1>      
        
    </div>
    <div class="row justify-content-center">
        <div class="row">
        <div class="form-group">
            <div class="row justify-content-center">
                <div class="col-8">
            <label for="srch"><h3>Search for a customer:</h3></label>
                </div>
               <div class="col-4">
           <input id="srch" type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
                </div>
            </div>
        </div> 
    </div> 
    </div>
     <!-- Div to dislpay customers opens -->
    <div class="row justify-content-center">
        <table class="table table-hover">
          <thead>
             <tr>
               <th scope="col">Customer Id</th>
               <th scope="col">First Name</th>
               <th scope="col">Last Name</th>
               <th scope="col">Email</th>
               <th scope="col">Address</th>
                <th scope="col">Create Account</th>
               <th scope="col">ACcount Summary</th>
             </tr>
          </thead>
         <tbody>
           <tr *ngFor="let cust of data | filter:term">
            <td>{{cust.customerid}}</td>
            <td>{{cust.firstname}}</td>
            <td>{{cust.lastname}}</td>
            <td>{{cust.email}}</td>
            <td>{{cust.address}}</td>
            <!--button to go to a page to create a new account for this particular customer--> 
            <td> <a [routerLink]="['/createAcc']" [state]=cust class="btn btn-primary btn-sm">Create an acc for {{cust.lastname}}</a></td>
            <!--button to go to account summary page of this particular customer--> 
            <td> <a [routerLink]="['/accsumry']" [state]=cust class="btn btn-primary btn-sm">View acc summary for {{cust.lastname}}</a></td>
            </tr>
           </tbody>
        </table>
    </div>
     <!--  Div to dislpay customers closes -->
    <div class="row justify-content-center">
        <button class="btn btn-primary" (click)="logout()"> Logout </button>
     </div>
</div>
